<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수 세기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>글자수 세기</h1>

<textarea id="textInput" placeholder="여기에 텍스트를 입력하세요..."></textarea>

<div class="result">
    <p>공백 포함: <span id="charCountWithSpaces">0</span></p>
    <p>공백 제외: <span id="charCountWithoutSpaces">0</span></p>
</div>

<script>
    const textInput = document.getElementById('textInput');
    const charCountWithSpaces = document.getElementById('charCountWithSpaces');
    const charCountWithoutSpaces = document.getElementById('charCountWithoutSpaces');

    textInput.addEventListener('input', () => {
        const text = textInput.value;
        charCountWithSpaces.textContent = text.length;
        charCountWithoutSpaces.textContent = text.replace(/\s/g, '').length;
    });
</script>

</body>
</html>
